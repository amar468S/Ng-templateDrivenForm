<div class="container">
    <div class="jumbotron pb-0">
      <p class="display-4 text-center mb-0">Login Form</p>
    </div>
    <br>
  <div class="jumbotron p-4">
  <form #usrForm="ngForm" (ngSubmit)="login(usrForm)">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [ngClass]="fullName.dirty && fullName.invalid ? 'is-invalid':''" placeholder="Enter Full Name"
            name="fullname" [(ngModel)]="userForm.fullName" #fullName="ngModel" required>
            <small class="invalid-feedback">This field can't be empty</small>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" [ngClass]="age.dirty && age.invalid ? 'is-invalid':''" placeholder="Enter Age"
            name="age" [(ngModel)]="userForm.age" #age="ngModel" required>
            <small class="form-text text-danger" *ngIf="age.dirty && age.invalid">This field can't be empty</small>
          </div>
      </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter Email"
            name="email" [(ngModel)]="userForm.email" #email="ngModel" required>
            <small class="form-text text-danger" *ngIf="email.dirty && email.invalid">This field can't be empty</small>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Mobile"
            name="mobile" [(ngModel)]="userForm.mobile" #mobile="ngModel" required minlength="10">
            <div *ngIf="mobile.dirty && mobile.invalid">
              <small class="form-text text-danger" *ngIf="mobile.errors.required">This field can't be empty</small>
              <small class="form-text text-danger" *ngIf="mobile.errors.minlength">This field must contain minimum 10 characters</small>
            </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <select class="form-control" name="country" [(ngModel)]="userForm.country" #country="ngModel" required>
              <option value="">Select Country</option>
              <option value="India">India</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Nepal">Nepal</option>
            </select>
            <small class="form-text text-danger" *ngIf="country.dirty && country.invalid">This field can't be empty</small>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="Male" [checked]="(userForm.gender=='Male')?'checked':''">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Female" [checked]="(userForm.gender=='Female')?'checked':''">
                <label class="form-check-label">Female</label>
            </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Username" 
            name="username" [(ngModel)]="userForm.username" #username="ngModel" required>
            <small class="form-text text-danger" *ngIf="username.dirty && username.invalid">This field can't be empty</small>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Enter Password"
            name="password" [(ngModel)]="userForm.password" #password="ngModel">
            <small class="form-text text-danger" *ngIf="password.dirty && password.invalid">This field can't be empty</small>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-5 col-form-label"></label>
          <div>
            <input type="submit" class="btn btn-primary" [disabled]="usrForm.form.invalid">
          </div>
      </div>
  </form>
  </div>

</div>
